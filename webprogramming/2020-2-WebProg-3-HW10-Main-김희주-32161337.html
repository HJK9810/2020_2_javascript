<!DOCTYPE html>
<html>
    <head>
        <title>마우스 클릭 연습</title>
        <style>
            table {border: 1px solid blue; border-collapse: collapse;}
            td {border: 1px solid blue; height: 50px; width: 50px;}
            img {height: 45px; width: 45px;}
        </style>
        <script>
            var sel = 0;
            var img = new Image();
            img.src="coara.JPG";

            function set() {
                var table = document.getElementById("tb");

                for(var i = 0 ; i < 10 ; i++) {
                    var row = document.createElement("tr");
                    for(var j = 0 ; j < 10 ; j++) {
                        var col = document.createElement("td");
                        col.innerHTML = "<img src = ''>";
                        row.appendChild(col);
                    }
                    table.appendChild(row);
                }

                for(var i = 0 ; i < 100 ; i++) {
                    document.images[i].onclick = moveImg;
                    document.images[i].style.visibility = "hidden";
                }
                moveImg();
            }

            function moveImg() {
                document.images[sel].src = "";
                document.images[sel].style.visibility = "hidden";
                sel = Math.floor(Math.random()*100);
                document.images[sel].src = img.src;
                document.images[sel].style.visibility = "visible";
            }
        </script>
    </head>
    <body onload="set()">
        <h3>마우스 클릭 연습</h3>
        <hr>
        <table id = "tb"></table>
    </body>
</html>
