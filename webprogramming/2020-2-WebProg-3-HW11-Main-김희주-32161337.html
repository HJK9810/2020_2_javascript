<!DOCTYPE html>
<html>
    <head>
        <title>눈내리는 마을</title>
        <style>
            body {background-image: url("wallpaperbetter.com_2560x1600.jpg"); background-size: 100%; background-repeat: no-repeat;}
            div { position: absolute; font-size: 50px; color: lightgoldenrodyellow;}
        </style>
    </head>
    <body>
        <script>
            var snow = [];
            var topPoint = [];

            setInterval("snowDrop()", 1000);

            for ( var i = 0 ; i < 30 ; i++) {
                snow[i] = document.write("<div>*</div>");
                var h = Math.floor(Math.random()*window.innerHeight);
                var wd = Math.floor(Math.random()*window.innerWidth);
                snow[i].style.top = h + "px";
                snow[i].style.left = wd + "px";
                topPoint[i] = h;
            }

            function snowDrop() {
                for ( var i = 0 ; i < 30 ; i++) {
                    if ( topPoint[i] > window.innerHeight) {
                        snow[i].style.top = 0 + "px";
                    }
                    topPoint[i]++;
                    snow[i].style.top = topPoint[i] + "px";
                }
            }
        </script>
    </body>
</html>
