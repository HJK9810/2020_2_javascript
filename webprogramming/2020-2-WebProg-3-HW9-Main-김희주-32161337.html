<!DOCTYPE html>
<html>
    <head>
        <title>갬블링 게임</title>
        <style>
            div.game {background-color: bisque; border-color: violet; border-style: dotted; width: 300px;}
            div.game span {color: blue; font-style: 휴먼편지체; font-size: 150px; padding: 5px;}
            #end {color: violet; font: 20px; text-indent: 2em; font-style: italic;}
        </style>
        <script>
            function randomNum(obj) {
                var num = Math.floor(Math.random() * 3 );
                obj.innerHTML = num;
                if(obj == document.getElementById("G3")) {
                    gameEnd();
                }
            }

            function gameEnd() {
                var a = document.getElementById("G1");
                var b = document.getElementById("G2");
                var c = document.getElementById("G3");

                if(a == b && b == c) {
                    document.getElementById("end").innerHTML = "success(click here to do gagin)";
                } else {
                    document.getElementById("end").innerHTML = "fail(click here to do gagin)";
                }  
            }
            function resetGame() {
                document.getElementById("G1").innerHTML = 0;
                document.getElementById("G2").innerHTML = 0;
                document.getElementById("G3").innerHTML = 0;
                document.getElementById("end").innerHTML = " ";
            }
        </script>   
    </head>
    <body>
        <h3>겜블링 게임</h3>
        <br>
        <p>각 숫자를 클릭하면 0에서 2사이의 난수로 바뀝니다. 모두 같은 수가 나오면 승리합니다.</p>
        <hr>
        <div class="game">
            <span onclick="randomNum(this)" id="G1">0</span>
            <span onclick="randomNum(this)" id="G2">0</span>
            <span onclick="randomNum(this)" id="G3">0</span>
        </div>
        <div id="end" onclick="resetGame()"></div>
    </body>
</html>
